<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form target="_blank" novalidate method="get">
        <div>
            <label>Search</label><br /><br />
            <input type="search" name="search" placeholder="Enter A Search Word" autofocus /><br /><br />
        </div>
        <div>
            <label>Upload</label><br /><br />
            <input type="file" name="file" /><br /><br />
        </div>
        <div>
            <label>Url</label><br /><br />
            <input type="url" name="url" required /><br /><br />
        </div>
        <div>
            <input type="reset" value="Empty" />
            <input type="submit" value="Save" />
        </div>
    </form>
</body>

</html>
