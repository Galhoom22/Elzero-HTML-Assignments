<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form target="_blank" method="get" novalidate>

        <div>
            <label>Date</label>
            <!-- VS can't see slash/ but it can see dash- Month Day Year -->
            <input type="date" value="1982-10-25"><br><br>

        </div>
        <div>
            <label>Month</label>
            <!-- VS can't see october but it can see number 10 -->
            <input type="month" value="1982-10"><br><br>
        </div>

        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>

    </form>

</body>

</html>
