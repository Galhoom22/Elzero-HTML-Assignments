<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form method="get">
        <input name="skills" type="checkbox" id="Problem Solving" value="Problem Solving" checked />
        <label for="Problem Solving">Problem Solving</label><br />

        <input type="checkbox" id="Logical Thinking" name="skills" value="Logical Thinking" />
        <label for="Logical Thinking">Logical Thinking</label><br />

        <input type="checkbox" id="Advanced Search" name="skills" value="Advanced Search" />
        <label for="Advanced Search">Advanced Search</label><br />

        <input type="checkbox" id="Analysis" name="skills" value="Analysis" />
        <label for="Analysis">Analysis</label><br />

        <input type="checkbox" id="Planning" name="skills" value="Planning" />
        <label for="Planning">Planning</label><br />
        <hr />
        <!-- --------------------------------------------------------------------------------------------------------- -->
        <input type="radio" name="job" value="Front-End Developer" id="Front-End Developer" checked />
        <label for="Front-End Developer">Front-End Developer</label><br />
        <input type="radio" name="job" value="Back-End Developer" id="Back-End Developer" />
        <label for="Back-End Developer">Back-End Developer</label><br />
        <input type="radio" name="job" value="Business Analyst" id="Business Analyst" />
        <label for="Business Analyst">Business Analyst</label><br />
        <input type="radio" name="job" value="Project Manager" id="Project Manager" />
        <label for="Project Manager">Project Manager</label><br />
        <input type="radio" name="job" value="Scrum Master" id="Scrum Master" />
        <label for="Scrum Master">Scrum Master</label><br />
        <hr />
        <input type="submit" value="Submit" />
        <input type="reset" value="reset" />
    </form>
</body>

</html>
