<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="get">

        <input type="checkbox" name="skills" value="Problem Solving" id="p" checked>
        <label for="p">Problem Solving</label><br>

        <input type="checkbox" name="skills" value="Logical Thinking" id="L">
        <label for="L">Logical Thinking</label><br>

        <input type="checkbox" name="skills" value="Advanced Search" id="Ad">
        <label for="Ad">Advanced Search</label><br>

        <input type="checkbox" name="skills" value="Analysis" id="An">
        <label for="An">Analysis</label><br>

        <input type="checkbox" name="skills" value="Planning" id="plan">
        <label for="plan">Planning</label><br>
        <hr>
        <!--  -->

        <input type="radio" name="job" value="Front-End Developer" id="front" checked>
        <label for="front">Front-End Developer</label><br>

        <input type="radio" name="job" value="Back-End Developer" id="back">
        <label for="back">Back-End Developer</label><br>

        <input type="radio" name="job" value="Business Analyst" id="bus">
        <label for="bus">Business Analyst</label><br>

        <input type="radio" name="job" value="Project Manager" id="pro">
        <label for="pro">Project Manager</label><br>

        <input type="radio" name="job" value="Scrum Master" id="sc">
        <label for="sc">Scrum Master</label><br>

        <hr>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>

</body>

</html>
