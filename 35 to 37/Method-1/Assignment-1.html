<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 
        ما هو العنصر المناسب لوضعه داخل النموذج لإرسال البيانات عند الضغط عليه ؟
        <input type="submit" />
    -->

    <!-- 
        ما هو العنصر المناسب ليكون عنوان للصفحة كاملة؟
        <h1> if inside page
        <title>page title
    -->

    <!-- 
        ما هو العنصر المناسب ليكون عنوان لقسم داخل الصفحة؟
        <h2>
    -->

    <!-- 
        ما هو العنصر المناسب ليحتوي على فقرة نصية؟
        <p></p>
    -->

    <!-- 
        كيف تحدد لغة المحتوى الخاص بصفحتك
        يمكنك كتابة العنصر الكامل مع
        الخاصة بتحديد اللغة Attributes ال
        <html lang="en">
    -->

    <!-- 
        في عالم ال Accessibility هل الأفضل أن أكتب
        10 – 20
        أم
        10 To 20 دي الأفضل 
        عشان أنت بتفهمه ان من الرقم 10 ل 20
    -->

    <!-- 
        DIV إذا كان لديك عنصر
        وتريد الوصول إليه عن طريق الضغط على
        Tab Button ال
        ماذا سوف تفعل في العنصر ؟
        <div tabindex="0">
    -->

    <!-- 
        ARIA ماذا تعني كلمة 
        Accessible Rich Internet Applications
    -->
</body>

</html>
